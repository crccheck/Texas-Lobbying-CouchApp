  <body>

<ul id="keys">

</ul>

  </body>
  <script>

$db = $.couch.db("lobbying");
var key_data_cache = {};

(function load_data(){
    log("Load Keys");
    $db.view("lobbying/place-to-amount", {
        group_level: 1,
        success: function(jsonData){
            var keys = $('#keys');
            jsonData.rows.forEach(function(row){
                var hash = crc32(row.key);
                elem = $('<li id="key-' + hash + '"><span class="key">' + row.key + '</span><span class="data">' + row.value + '</span></li>')
                    .appendTo(keys);
            });
        }
    });
})();

  </script>

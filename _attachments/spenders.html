<!DOCTYPE html>
<html>
  <head>
    <script src="vendor/couchapp/loader.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src="vendor/couchapp/jquery.tablesorter.min.js"></script>
    <script src="lobbying.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <title>Browse</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<style>
#years > li {
    display: inline-block;
    margin: 0 1em;
    font-size: 2em;
}
    #keys .value { width: 200px; }
</style>
  </head>
  <body>
<header>
<h1>Choose Year</h1>
<ul id="years">
<li>2004</li>
<li>2005</li>
<li>2006</li>
<li>2007</li>
<li>2008</li>
<li>2009</li>
<li>2010</li>
</ul>
</header>
<section>
<table id="keys" class="tablesorter">
    <thead><tr><th>Place</th><th>Amount</th></tr></thead>
    <tbody></tbody>
</table>
<div id="main">

</div>
</section>
  </body>
  <script>
var $db = $.couch.db("lobbying");
var year;
$('#years > li').click(function(){
    year = +this.innerHTML;
    load_data();
});
$('#keys .key').live('click', function(){
    var key = $(this).closest('tr').data('key');
    var lobbyistId = key[1].split(' ')[0];
    $db.show('lobbying/lobbyist','lobbyist-' + lobbyistId+'_'+year,{
        success: function(data){
            doc = data;
            $('#main').text(data);
        }
    });
});
$('#keys .value').click(function(){
    var key = $(this).closest('tr').data('key');
    key.push({});
    $db.view("lobbying/lobbyist-expense", {
        group_level: 3,
        startkey: key.slice(0,2),
        endkey: key
    });

});
function load_data(){
    $db.view("lobbying/lobbyist-expense", {
        group_level: 2,
        startkey: [year],
        success: function(jsonData){
            var keys = $('#keys > tbody');
            jsonData.rows.forEach(function(row){
                $('<tr><td class="key">' + row.key[1] + '</td><td class="value">' + row.value + '</td></tr>')
                    .data('key',row.key)
                    .appendTo(keys);
            });
            $('#keys').tablesorter().tablebars();
        }
    });
}


  </script>
</html>
